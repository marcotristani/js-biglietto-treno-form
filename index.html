<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto del Treno</title>
  </head>
  <body>
    <main>
      <h1>Calcolo prezzo del biglietto</h1>
      <form action="#">
        <label for="km">Km da percorrere</label>
        <input
          id="km"
          type="number"
          placeholder="Inserire numero km da percorrere"
        />
        <label for="eta">Età del passeggero</label>
        <input
          id="eta"
          type="number"
          placeholder="Inserire numero età del passeggero"
        />
        <button id="confirm">Conferma</button>
      </form>
    </main>

    <!-- collegamento javascript -->
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
