<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Biglietto del Treno</title>
  </head>
  <body>
    <main>
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            <h1>Calcolo prezzo del biglietto</h1>
            <div class="card text-center mb-3">
              <div class="card-body p-4">
                <form action="#">
                  <div class="row align-items-start">

                    <div class="col">
                      <div class="lh-lg">
                        <label for="eta">Nome passeggero</label>
                      </div>
                      <input
                        id="name"
                        type="text"
                        placeholder="Inserire nome completo passeggero"
                        required
                      />
                    </div>
                    <div class="col">
                      <div class="lh-lg">
                        <label for="km">Km da percorrere</label>
                      </div>
                      <input
                        id="km"
                        type="number"
                        placeholder="Inserire numero km da percorrere"
                        required
                      />
                    </div>

                    <div class="col">
                      <div class="lh-lg">
                        <label for="eta">Et√† del passeggero</label>
                      </div>
                      <select name="fascia-eta" id="eta">
                        <option value="undefined">Nessuna Riduzione</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over65">Over 65</option>
                      </select>
                    </div>

                  </div>

                <div class="row align-items-start"> 
                    <div class="col p-4">
                       <button id="confirm" class="btn btn-primary mx-3">
                         Conferma
                        </button>
                        <a href="#" class="btn btn-primary mx-3">Annulla</a>
                    </div>

                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row align-items-start d-none">
          <div class="col">One of three columns</div>
        </div>
      </div>
    </main>

    <!-- collegamento javascript -->
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
