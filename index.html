<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Biglietto del Treno</title>
  </head>
  <body>
    <main>
      <div class="container text-center">
        <section>
          <div class="row align-items-start">
            <div class="col">
              <h1>Calcolo prezzo del biglietto</h1>
              <div class="card text-center mb-3">
                <div class="card-body p-4">
                  <form action="#">
                    <div class="row align-items-start">
                      <div class="col">
                        <div class="lh-lg">
                          <label for="eta">Nome passeggero</label>
                        </div>
                        <input
                          id="name"
                          type="text"
                          placeholder="Inserire nome completo passeggero"
                          required
                        />
                      </div>
                      <div class="col">
                        <div class="lh-lg">
                          <label for="km">Km da percorrere</label>
                        </div>
                        <input
                          id="km"
                          type="number"
                          placeholder="Inserire numero km da percorrere"
                          required
                        />
                      </div>

                      <div class="col">
                        <div class="lh-lg">
                          <label for="eta">Et√† del passeggero</label>
                        </div>
                        <select name="fascia-eta" id="eta">
                          <option value="undefined">Nessuna Riduzione</option>
                          <option value="minorenne">Minorenne</option>
                          <option value="over65">Over 65</option>
                        </select>
                      </div>
                    </div>

                    <div class="row align-items-start">
                      <div class="col p-4">
                        <button id="confirm" class="btn btn-primary mx-3">
                          Conferma
                        </button>
                        <a id="btn-cancel" href="#" class="btn btn-primary mx-3">Annulla</a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="container-tiket" class="d-none">
          <div class="row align-items-start">
            <div class="col">
              <div class="card mb-3">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="./img/Trenitalia_logo.svg.png"
                      class="img-fluid rounded-start m-3"
                      alt="..."
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <div class="row align-items-start">
                        <div class="col">
                          <h5 id="name-passenger" class="card-title">
                            Giovanni caccamo
                          </h5>
                        </div>
                      </div>

                      <div class="row align-items-start">
                        <div class="col">
                          <h6>Codice biglietto</h6>
                          <p id="code-tiket">numero 6</p>
                        </div>
                        <div class="col">
                          <h6>Carrozza</h6>
                          <p id="number-carriage">numero 6</p>
                        </div>
                        <div class="col">
                          <h6>Posto</h6>
                          <p id="number-place">numero 6</p>
                        </div>
                        <div class="col">
                          <h6>Costo</h6>
                          <p id="price-tiket">555&euro;</p>
                        </div>
                        <div id="container-discount" class="col d-none">
                          <h6>Riduzione</h6>
                            <p id="discount" class="lh-sm" >minorenne <br>sconto 20%</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- collegamento javascript -->
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
